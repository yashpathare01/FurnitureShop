<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossjoin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/order.js"></script>
        <script src="scripts/fetch.js"></script>
        <title>Buy Item|Furniture Shop</title>
    </head>
    <body>
      <div class="container-fluid row my-3 mx-auto bg-dark">
        <div class="mx-4">
            <a class="heade" href="index.html">Home</a>
        </div>
        <div class="mx-4">
            <a class="heade" href="products.html">Shop</a>
        </div>
        <div class="mx-4">
            <a class="heade" href="contact.html">Contact</a>
        </div>
    </div>

        <div class="container-fluid my-3">
            <img src="images/bg2.jpg" alt="This is SOfa">

        </div>

        <div class="row my-3">
            <div class="col-75">
              <div class="container">
                <form action="thankyou.html" method="post"  name="bill" onsubmit="return validate()">
          
                  <div class="row">
                    <div class="col-50">
                      <h3>Billing Address</h3>
                      <label for="fname" class="size"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" name="fname"  placeholder="" required>
                      <label for="email" class="size"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" name="email"  placeholder="" required>
                      <label for="adr" class="size"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" name="adr"  placeholder="" required>
                      <label for="city" class="size"><i class="fa fa-institution"></i> City</label>
                      <input type="text" name="city"  placeholder="" required>
          
                      <div class="row">
                        <div class="col-50">
                          <label for="state" class="size">State</label>
                          <input type="text" name="state"  placeholder="" required>
                        </div>
                        <div class="col-50">
                          <label for="pin" class="size">Pin Code</label>
                          <input type="text" name="pin" placeholder="" required>
                        </div>
                      </div>
                    </div>
          
                    <div class="col-50">
                      <h3>Payment</h3>
                      <label for="fname" class="size">Accepted Types</label>
                      <div class="row">
                        <div class="col-50">
                          <label class="radio-inline size" for="cod">
                            <input type="radio" id="expyear"  value="cod" checked/>  Cash On Delivery
                        </label>
                          
                        </div>
                        
                      </div>
                    </div>
          
                  </div>
                  
                  <input type="submit" value="Order Item" class="btn" href="thankyou.html">
                </form>
              </div>
            </div>
          
            
          </div>

          <script href="scripts/fetch.js"></script>
          <footer>
            <p>The Furniture Shop<br>
            <a href="mailto:hege@example.com">furniture@gmail.com</a></p>
          </footer>

    </body>
</html>
